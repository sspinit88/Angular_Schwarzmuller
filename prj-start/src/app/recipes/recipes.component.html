<div class="row">
  <div class="col-md-5">
    <app-recipes-list></app-recipes-list>
  </div>
  <div class="col-md-7">
    <app-recipes-detail
      *ngIf="selectedRecipe ; else empty"
      [recipe]="selectedRecipe"
    ></app-recipes-detail>
    <ng-template #empty>
      <p>
        Please select a Recipe!
      </p>
    </ng-template>
  </div>
</div>
